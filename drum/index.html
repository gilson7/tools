<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumjersey</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body onload="carregar()" id="body1">
    <div id="popup" class="popup" >
        <div id="popupmensage">HELLO, WELCOME, USE NUMPAD AND MAKE A COOL SOUND</div><br>  
        <img src="num.jpg" alt="num" width="30%" class="image1" id="image1">
       <center>
            <div onclick="clickok()" class="popupok">GO</div>
        </center>
    </div>
    <center>
        <div id="cont">
            <a href="index.html"><div id ="visor">Drumjersey</div></a>
            <div class="switch__container">  
                <input id="switch-shadow" class="switch switch--shadow" type="checkbox" />
                <label for="switch-shadow"></label>
            </div><br>
            <div id="bpm">40bpm</div>
            <div class="botoes">
                <div class="g1">
                    <button type="submit" id="play1" class="btt"></button>
                    <button type="submit" id="play2" class="btt"></button>
                    <button type="submit" id="play3" class="btt"></button>
                </div>
                <div class="g2">
                    <button type="submit" id="play4" class="btt"></button>
                    <button type="submit" id="play5" class="btt"></button>
                    <button type="submit" id="play6" class="btt"></button>
                </div>
                <div class="g3">
                    <button type="submit" id="play7" class="btt"></button>
                    <button type="submit" id="play8" class="btt"></button>
                    <button type="submit" id="play9" class="btt"></button>
                </div>
            </div>
            <input type="range" name="volume"  min="0" value="0.1" max="0.2" step="0.01" id="volume" >
            <br><input type="range" name="hihat"  min="40" value="40" max="250" step="1" id="hihat" >
        </div>
    </center>
    <div id="cont2">
        <h3 onclick="mudatema()" id="tema">theme</h3>
        <div id="esconder">
            <center>
                <button id="temaclaro"  class="temas"    onclick="tema(1)"/> <div id="cu1" class="cu"></div> </button>
                <button id="temaescuro" class="temas"   onclick="tema(2)"/><div id="cu2" class="cu"></div>   </button>
                <button id="temared" class="temas"   onclick="tema(3)"> <div id="cu3" class="cu"></div>  </button>
            </center>
        </div>
        <center><p class="copy" id="copy">&copy;GSEVEN</p></center>
    </div>
    <div id="blur"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="base.js"></script>
    <script src="script1.js"></script>
</body>
</html>
